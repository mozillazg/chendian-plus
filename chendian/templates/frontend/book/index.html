{% extends "frontend/base.html" %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ STATIC_URL }}libs/bower_components/webui-popover/dist/jquery.webui-popover.min.css" />
{% endblock extra_head %}

{% block content %}
<div class="col-md-4 col-md-offset-4 search-box">
  {% if request.GET.tags__name %}
  <p>标签：{{ request.GET.tags__name }}</p>
  {% endif %}
  <form class="form-inline" action="/b/">
    <div class="form-group">
      <input type="text" class="form-control" name="name"
       placeholder="书名/作者/ISBN"
       value="{{ request.GET.name }}">
       {% if request.GET.tags__name %}
         <input type="hidden" name="tags__name" value="{{ request.GET.tags__name}}">
       {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">喵~</button>
  </form>
</div>

<div class="col-md-12" id="content">
  <div class="loading">
    <img src="https://dn-tmp.qbox.me/loading/red/loading-bars.svg" />
  </div>
</div>
{% endblock content %}


{% block extra_js %}
<script src="{{ STATIC_URL }}libs/bower_components/lazysizes/lazysizes.min.js"></script>
<script src="{{ STATIC_URL }}libs/bower_components/webui-popover/dist/jquery.webui-popover.min.js"></script>
<script src="{{ STATIC_URL }}js/frontend/book_list-f7fc091f53.js"> </script>
{% endblock extra_js %}
