{% extends "base.html" %}

{% block title %}登录 - 沉淀书会 {% endblock title %}

{% block extra_head %}
<style>
  nav {
    display: none;
  }
</style>
{% endblock extra_head %}

{% block content %}
<form class="form-login" method="post">
  <fieldset>
    <legend><h2>请登录</h2></legend>
  </fieldset>
  {% csrf_token %}

  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>用户名或密码错误！</strong>
  </div>
  {% endif %}

  <div class="{% if form.errors %}has-error{% endif %}">
    <lable for="inputUsername" class="sr-only">用户名</lable>
    <input type="text" id="inputUsername" name="username" required
    class="form-control" placeholder="用户名" value="{{ form.username.value|default:"" }}">
    <lable for="inputPassword" class="sr-only">密码</lable>
    <input type="password" id="inputPassword" name="password" required
    class="form-control" placeholder="密码">
  </div>
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录">
</form>
{% endblock content %}
