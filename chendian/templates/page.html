{% load extra_tags %}

{% if is_paginated %}
<div class="row">

<ul class="pager">
  {% if page_obj.has_previous %}
  <li class="previous">
    <a href="{% page_url page_obj.previous_page_number %}">
      <span aria-hidden="true">&larr;</span>上一页</a>
  </li>
  {% else %}
  <li class="previous disabled">
    <a href="#"><span aria-hidden="true">&larr;</span>上一页</a>
  </li>
  {% endif %}

  <li>{{ page_obj.number }}/{{ page_obj.paginator.num_pages }}</li>

  {% if page_obj.has_next %}
  <li class="next">
    <a href="{% page_url page_obj.next_page_number %}">下一页<span aria-hidden="true">&rarr;</span></a>
  </li>
  {% else %}
  <li class="next disabled">
    <a href="#">下一页<span aria-hidden="true">&rarr;</span></a>
  </li>
  {% endif %}

</ul>

</div>
{% endif %}
